{{/* Global site tag (gtag.js) - Google Analytics */ -}}

{{ with .Site.Params.GoogleAnalytics -}}

{{ $ga_ids := split . ", " -}}
{{ $main_ga_id := index $ga_ids 0 -}}

<script async src="https://www.googletagmanager.com/gtag/js?id={{ $main_ga_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  {{ range $ga_ids }}
  gtag('config', '{{ . }}');
  {{- end }}
</script>
{{- end -}}
