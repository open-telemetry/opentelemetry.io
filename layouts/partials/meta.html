{{ $title       := site.Title }}
{{ $description := site.Params.tagline }}
{{ $favicon     := "favicon.png" | absURL }}
{{ $image       := "img/logos/opentelemetry-stacked-color.png" | absURL }}
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="description" content="{{ $description }}" />

<!-- OpenGraph metadata-->
<meta property="og:title" content="{{ $title }}">
<meta property="og:type" content="documentation">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:locale" content="en_US">
<meta property="og:site_name" content="{{ $title }}">

<meta property="og:description" content="{{ $description }}">
<meta name="og:type" content="website">
<meta name="og:image" content="{{ $image }}">
<meta name="og:image:alt" content="OpenTelemetry project logo">
<meta name="og:image:type" content="image/png">


<!-- Twitter Card metadata -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ $title }}">
<meta name="twitter:site" content="@OpenTelemetry">
<meta name="twitter:description" content="{{ $description }}">
<meta name="twitter:creator" content="@OpenTelemetry">
<meta name="twitter:image" content="{{ $image }}">

<link rel="canonical" href="{{ .Permalink }}">
<link rel="shortcut icon" href="{{ $favicon }}" type="image/png">
{{ hugo.Generator }}
