{{- $title := .Get "title" -}}
{{- $url := .Get "url" -}}

<div class="hero-highlights__item">
  <h4 class="hero-highlights__title">
    {{- with $url }}<a href="{{ . }}">{{ end -}}
    {{ $title }}
    {{- with $url }}</a>{{ end -}}
  </h4>
  <p class="hero-highlights__description">
    {{ .Inner | markdownify }}
  </p>
</div>
