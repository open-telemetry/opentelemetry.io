{{ $color := .Get "color" | default "primary" -}}

<section class="row td-box td-box--{{ $color }} ecosystem-stats-section">
  <div class="col-12">
    <div class="container">
      {{ with .Get "title" }}
      <h2 class="text-center mb-4">{{ . }}</h2>
      {{ end }}
      <div class="ecosystem-stats">
        {{ .Inner }}
      </div>
    </div>
  </div>
</section>
