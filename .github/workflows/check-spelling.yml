name: Check spelling # cSpell:ignore refcache

on:
  pull_request:

jobs:
  check-formatting:
    name: Check spelling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: streetsidesoftware/cspell-action@v2
        with:
          files: |
            content/**/*
          config:
            .vscode/cspell.json
