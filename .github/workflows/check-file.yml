name: Files

on:
  merge_group:
  pull_request:

jobs:
  check-expired:
    name: EXPIRED FILE check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run check:expired
      - run: npm run _diff:fail

  check-filenames:
    name: FILENAME check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run check:filenames

  check-formatting:
    name: FILE FORMAT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm run check:format
