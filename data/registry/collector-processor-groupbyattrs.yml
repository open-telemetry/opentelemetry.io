# cSpell:ignore groupbyattrsprocessor
title: Group by Attributes processor
registryType: processor
language: collector
tags:
  - go
  - processor
  - collector
license: Apache 2.0
description:
  This processor re-associates spans, log records and metric data points to a
  Resource that matches with the specified attributes. As a result, all spans,
  log records or metric data points with the same values for the specified
  attributes are "grouped" under the same Resource.
