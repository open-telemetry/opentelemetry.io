description:
  The Sentry OpenTelemetry .NET integration provides a processor and propagator to send data 
  to Sentry and associate traces spans with Sentry errors. It also includes experimental 
  support to forward OpenTelemetry metrics to Sentry.   
  
  For configuration details, see [OpenTelemetry
  Support](https://docs.sentry.io/platforms/dotnet/performance/instrumentation/opentelemetry/).
