# cSpell:ignore # add words unknown to cspell, remove this line if not required
title: NServiceBus OpenTelemetry Integration # the name of your project
registryType: instrumentation # the type of integration; is this an exporter, plugin, API package, or something else?
language: dotnet
tags:
  - nservicebus
  - dotnet
urls:
  website: https://particular.net/ # to work on the integrations page as well
  repo: https://github.com/Particular/NServiceBus
  docs: https://docs.particular.net/nservicebus/operations/opentelemetry
license: Reciprocal Public License 1.5
description: With NServiceBus OpenTelemetry instrumentation enabled, tracing, metrics, and logging can be individually configured via the OpenTelemetry API itself.
authors:
  - name: Particular Software
  - URL: https://github.com/Particular

createdAt: '2025-02-17' # Set todays date
isNative: true # set this to true only if OpenTelemetry is directly integrated into your software (no plugin, no instrumentation library)
package:
  name: NServiceBus
  registry: nuget
  version: 9.2.6
isFirstParty: false # set this to true if "isNative" is set to false, but the plugin / instrumentation library is from the same vendor/project as the instrumented software
